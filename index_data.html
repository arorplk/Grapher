<html>
    <head>
               <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script type="text/javascript">
            google.load("visualization", "1", {packages:["annotatedtimeline","Table"]});
            google.setOnLoadCallback(drawChart);
            function drawChart() {
                var data = new google.visualization.DataTable(
                                                              {
            cols: [{id:'date',label: 'Date / Time', type: 'datetime'},
                   {id:'level',label: 'Amount Sold', type: 'number'}],
            rows: [
                        {c:[{v: new Date(2013,11,29,8,52,00),f:"11\/29\/2013 08:52am"}, {v:91,f:"91"} ]},
                        {c:[{v: new Date(2013,11,29,8,53,00),f:"11\/29\/2013 08:53am"}, {v:94,f:"94"} ]},
                        {c:[{v: new Date(2013,11,29,8,54,00),f:"11\/29\/2013 08:54am"}, {v:95,f:"95"} ]},
                        {c:[{v: new Date(2013,11,29,8,55,00),f:"11\/29\/2013 08:55am"}, {v:98,f:"98"} ]},
                        {c:[{v: new Date(2013,11,29,8,56,00),f:"11\/29\/2013 08:56am"}, {v:107,f:"107"} ]},
                        {c:[{v: new Date(2013,11,29,8,57,00),f:"11\/29\/2013 08:57am"}, {v:121,f:"121"} ]},
                        {c:[{v: new Date(2013,11,29,8,58,01),f:"11\/29\/2013 08:58am"}, {v:245,f:"245"} ]},
                        {c:[{v: new Date(2013,11,29,9,04,01),f:"11\/29\/2013 09:04am"}, {v:555,f:"555"} ]},
                        {c:[{v: new Date(2013,11,29,9,07,01),f:"11\/29\/2013 09:07am"}, {v:1255,f:"1255"} ]},
                        {c:[{v: new Date(2013,11,29,9,10,01),f:"11\/29\/2013 09:10am"}, {v:1455,f:"1455"} ]},
                        {c:[{v: new Date(2013,11,29,9,12,01),f:"11\/29\/2013 09:12am"}, {v:1655,f:"1655"} ]},
                        {c:[{v: new Date(2013,11,29,9,14,01),f:"11\/29\/2013 09:14am"}, {v:1855,f:"1855"} ]},
                        {c:[{v: new Date(2013,11,29,9,21,01),f:"11\/29\/2013 09:21am"}, {v:1155,f:"1155"} ]},
                        {c:[{v: new Date(2013,11,29,9,23,01),f:"11\/29\/2013 09:23am"}, {v:1455,f:"1455"} ]},
                        {c:[{v: new Date(2013,11,29,9,25,01),f:"11\/29\/2013 09:25am"}, {v:11455,f:"11455"} ]},
                        {c:[{v: new Date(2013,11,29,9,29,00),f:"11\/29\/2013 09:29am"}, {v:1183,f:"1183"} ]}]
                           });
                                                              
                           var annotatedtimeline = new google.visualization.AnnotatedTimeLine(document.getElementById('chart_div'));
                           annotatedtimeline.draw(data, {'displayAnnotations': true});
                          
                          var table = new google.visualization.Table(document.getElementById('table_div'));
                           table.draw(data, {'showRowNumber': true});
            }
        </script> 
    </head> 
    <body>

        <img style="float: left; margin: 60px 15px 15px 0px;" src="img/annotated_timeline.png" width="25%" />
        <img style="float: right; margin: 350px 15px 15px 0px;" src="img/data_chart.png" width="25%" />
        <center>
            <br>
        <div id='chart_div' style="width:500; height:250"></div>
        <br>
        <br>
        
        <div id='table_div' style="width:500; height:250"></div>
        </center>
    </body>
</html>
